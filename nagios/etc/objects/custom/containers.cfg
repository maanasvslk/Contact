define host {
    use             linux-server
    host_name       backend
    alias           Django Backend
    address         backend
}

define service {
    host_name       backend
    service_description HTTP
    check_command   check_http!-H backend -p 8000
}

define host {
    use             linux-server
    host_name       db
    alias           PostgreSQL
    address         db
}

define service {
    host_name       db
    service_description PostgreSQL
    check_command   check_tcp!5432
}