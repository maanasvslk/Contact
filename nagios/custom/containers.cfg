define host {
    use                     linux-server
    host_name               backend
    alias                   Django Backend
    address                 backend
    check_command           check-host-alive
    max_check_attempts      3
    check_interval          5
}

define service {
    host_name               backend
    service_description     HTTP
    check_command           check_http!-H backend -p 8000 -t 30
    max_check_attempts      3
    check_interval          2
}

define host {
    use                     linux-server
    host_name               db
    alias                   PostgreSQL
    address                 db
    check_command           check-host-alive
    max_check_attempts      3
    check_interval          5
}

define service {
    host_name               db
    service_description     PostgreSQL
    check_command           check_tcp!5432 -t 30
    max_check_attempts      3
    check_interval          2
}