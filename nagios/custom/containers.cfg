define host {
    use                     linux-server
    host_name               cd-project-backend
    alias                   Django Backend Container
    address                 backend
    check_command           check-host-alive
    max_check_attempts      3
    check_interval          5
    retry_interval          1
}

define service {
    host_name               cd-project-backend
    service_description     HTTP Service
    check_command           check_http!-H backend -p 8000 -t 30
    max_check_attempts      3
    check_interval          5
    retry_interval          1
    notification_options    w,u,c,r
}

define host {
    use                     linux-server
    host_name               cd-project-db
    alias                   PostgreSQL Container
    address                 db
    check_command           check-host-alive
    max_check_attempts      3
    check_interval          5
}

define service {
    host_name               cd-project-db
    service_description     PostgreSQL Port
    check_command           check_tcp!5432 -t 30
    max_check_attempts      3
    check_interval          5
}