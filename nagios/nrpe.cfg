allowed_hosts=127.0.0.1,nagios
dont_blame_nrpe=1
command[check_docker]=/usr/bin/docker ps
command[check_backend]=/usr/lib/nagios/plugins/check_http -H backend -p 8000
command[check_postgres]=/usr/lib/nagios/plugins/check_postgres --host=db --port=5432 --dbuser=myuser --dbpass=mypassword --dbname=mydatabase --warning=5s --critical=10s --timeout=30