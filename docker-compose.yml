services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - backend
    networks:
      - mynetwork

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db.sqlite3:/app/myproject/db.sqlite3
    networks:
      - mynetwork
    working_dir: /app/myproject

networks:
  mynetwork:
    driver: bridge